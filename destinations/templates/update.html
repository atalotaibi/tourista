{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data" class="margin2">
  {% csrf_token %}
  {{form|crispy}}
  <a class="navbar-brand" href="{% url 'destination-list' %}"><button type="submit" class="btn btn-outline-success">Update</button></a>
</form>
{% endblock content %}
